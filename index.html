<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>蒼乃健創模写</title>
  <link rel="stylesheet" href=”https://shogo-kato2401.github.io/aonokensetu-mosya/reset.css”>

<body>

  <header id="header">
    <img class="main-img" src="./images/main.png" alt="メインビジュアル画像です">
    <nav class="header-nav">
      <a href="#">
        <img src="./images/header_logo.png" alt="ロゴ画像です">

        <li><a href="#">企業理念</a></li>
        <li><a href="#">施工事例</a></li>

      </ul>
      <div class="hamburger-menu">
        <input type="checkbox" id="menu-btn-check">
        <label for="menu-btn-check" class="menu-btn"><span></span></label>
    </div>
    </nav>
    <h1>街を作る。未来を作る。</h1>

  <main>

    <section id="notice">
      <h2>お知らせ</h2>
      <div class="notice-container">
        <a href="#">
          <div class="container">
            <p>2020.11.17</p>
            <div class="div-left">お知らせ</div>
          </div>          
          <div class="div-right">本社打合せ室が完成しました。</div>
        </a>
        <a href="#">
          <div class="container">
            <p>2020.11.10</p>
            <div class="div-left">お知らせ</div>
          </div>
          <div class="div-right">【メディア掲載】住宅雑誌<span></span>2020.11月号</div>
        </a>
        <a href="#">
          <div class="container">
            <p>2020.11.01</p>
            <div class="div-left">お知らせ</div>
          </div>
          <div class="div-right">ホームページが完成しました。</div>
        </a>
      </div>

    </section>

    <section id="work">
      <h2>施工事例</h2>

      <div class="work-container">
        <div class="work-box">
          <img src="./images/building1.png" alt="施工事例の一枚目です">
          <h3>M様邸新築工事</h3>
          <p>埼玉県</p>
          <a href="#">
            <img src="./images/more.png">
          </a>
        </div>
        
        <div class="work-box">
          <img src="./images/building2.png" alt="施工事例の2枚目です">
          <h3>スカイビル</h3>
          <p>東京都</p>
          <a href="#">
            <img src="./images/more.png">
          </a>
        </div>
      </div>

      <div class="work-btn">
        <a href="#">施工事例一覧</a>
      </div>
    </section>

    <section id="img-123">
      <a href="#">
        <img src="./images/company.png" alt="企業理念の写真です">
      </a>
      <a href="#">
        <img src="./images/recruit.png" alt="採用情報の写真です">
      </a>
      <a href="#">
        <img src="./images/contact.png" alt="お問い合わせの写真です">
      </a>

  <footer>
    <nav class="footer-nav">
      <a href="#">
